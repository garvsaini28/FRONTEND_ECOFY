<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Join Echofy</title>
    <link rel="stylesheet" href="ind_signup.css">
    
</head>
<body>
    <div class="container">
        <h2>Join Ecofy</h2>
        <p class="subtitle">Create your account to get started</p>

        <form>
            <label for="fullname">Full Name</label>
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>

            <label for="email">Email</label>
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" placeholder="Create a password" required>
                <span class="icon"><i class="fa-solid fa-eye"></i></span>

                <span class="eye-icon"></span>
            </div>

            <label for="confirmpassword">Confirm Password</label>
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="confirmpassword" placeholder="Confirm your password" required>
                <span class="icon"><i class="fa-solid fa-eye"></i></span>
                <span class="eye-icon"></span>
            </div>

            <div class="terms">
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit">
                <span class="users-icon"></span>
                Create Account
            </button>
        </form>

        <p class="signin">Already have an account? <a href="/ECOFY/ind_signin/ind_signin.html">Sign In</a></p>
    </div>
</body>
</html>
